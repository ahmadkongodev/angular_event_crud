<h2 mat-dialog-title>update  todo</h2>
<mat-dialog-content >
  
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
<br>
<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="data.date">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<br>
  <br>
  <mat-form-field>
    <mat-label>location</mat-label>
    <input matInput [(ngModel)]="data.location">
  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>attendees</mat-label>
    <input type="number" matInput  [(ngModel)]="data.attendees">
  </mat-form-field>
  <br>

<mat-dialog-actions>
  <button mat-button (click)="edit()">Update</button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
